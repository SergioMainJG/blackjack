<style>
  .game-board {
    display: grid;
    grid-template-columns: 12rem 1fr;
    grid-template-rows: repeat(2, 1fr);
    grid-template-areas:
      "options player"
      "options pc";
    width: 100%;
    height: 100%;
  }
  .user-option {
    grid-area: options;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }
  .hit {
    width: 4rem;
    background-color: hsl(261, 92%, 29%);
    color: white;
    border: black solid 2px;
    will-change: background-color;
    transition: background-color 500ms;
    filter: drop-shadow(0 0 7px black);
  }
  .hit:hover {
    filter: drop-shadow(3px 3px 3.5px black);
    font-size: 1rem;
    background-color: hsl(81, 92%, 71%);
    color: white;
  }
  .stand {
    width: 4rem;
    background-color: hsl(7, 100%, 53%);
    color: white;
    border: black 2px solid;
    will-change: background-color;
    transition: background-color 500ms;
    filter: drop-shadow(0 0 7px black);
  }
  .stand:hover {
    filter: drop-shadow(3px 3px 3.5px black);
    font-size: 1rem;
    background-color: hsl(187, 100%, 47%);
    border: black 2px solid;
    color: white;
  }
  .user-side {
    grid-area: player;
    display: flex;
    flex-direction: column;
  }
  .cards {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .score {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    height: 50%;
  }
  .user-cards {
    height: 50%;
  }
  #middle {
    grid-area: deck;
    height: 100%;
  }
  #pc-side {
    grid-area: pc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .deck {
    aspect-ratio: 2/3;
    width: 3rem;
    filter: drop-shadow(0 0 15px black);
  }
  .surrender,
  .newGame {
    width: max-content;
    background-color: hsl(123, 86%, 45%);
    color: white;
    border: black solid 2px;
    will-change: background-color;
    transition: background-color 500ms;
    filter: drop-shadow(0 0 7px black);
  }
  .surrender:hover,
  .newGame:hover {
    filter: drop-shadow(3px 3px 3.5px black);
    font-size: 1rem;
    background-color: hsl(303, 86%, 55%);
    border: black 2px solid;
    color: white;
  }
</style>
<div class="game-board">
  <aside class="user-option">
    <button type="button" id="hit" class="button hit">Hit</button>
    <button type="button" id="stand" class="button stand">Stand</button>
    <button type="button" id="surrender" class="button surrender">
      Surrender
    </button>
    <button type="button" id="newGame" class="button newGame">New Game</button>
  </aside>
  <section id="user-side">
    <div class="score">
      <h2>Score:</h2>
      <h2 id="score">0</h2>
    </div>
    <div id="user-cards" class="cards">
      <img class="deck" src="/imgs/cards/grey_back.avif" alt="backside-deck" />
    </div>
  </section>
  <section id="pc-side">
    <div class="score">
      <h2>Score: ? +</h2>
      <h2 id="pc-score">0</h2>
    </div>
    <div class="cards" id="pc-cards">
      <img class="deck" src="/imgs/cards/grey_back.avif" alt="backside-deck" />
    </div>
  </section>
</div>
